    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    body {

    }
    .card-body {
        background-color: rgb(193, 202, 204);

    .col-md-5 {
        background-color: rgb(223, 222, 236);
        height: 600px;
        /* margin-top: 10px;     */

    .card {
        margin: 0 auto; 
        float: none; 
        margin-top: 4em; 
        border: 0.5px solid;
        /* box-shadow: 5px 5px 5px 5px #0e275c; */
        /* box-shadow: 0px 0px 3px 3px #0e275c; */
    }
    form {
        margin-right: 6em;

        margin-top: 10em;
        text-align: center;
    }
    .form-group input[type=username]{

    .form-group input[type=password]{

<body>
    <!-- Particles.js -->
    <div id="navbar"><span></span></div>

    <div class="card mb-3 rounded-0" style="max-width: 850px;">

                        <small id="usernameHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" class="form-control form-control-sm rounded-0" id="password" placeholder="Password"></input>
                        <i class="fa fa-lock fa-md form-control-feedback" aria-hidden="true"></i>
                        <p class="card-text"><small class="text-muted">Forgot Password?</small></p>
                    </div>
                    <button type="submit" class="btn btn-primary rounded-0">Verify Identity</button>
                </form>
            </div>
            </div>
        </div>

<script>
